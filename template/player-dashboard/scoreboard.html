{% extends 'player-dashboard/app.html' %}


{% block content %}
<div class="center">
 <h2>Scoreboard</h2>
  <table>
    <tr>
      <th>Name</th>
      <th>Score</th>
    </tr>
    {% for i in user %}
    <tr>
      <td>{{ i.name }}</td>
      <td>{{ i.email }}</td>
    </tr>
  </table>
</div>
{% endfor %}
<style>
    .center {
  margin: auto;
  width: 50%;
  padding: 80px;
}
</style>
{% endblock %}
