    <h1>Game Details</h1>
  <table>
    <thead>
      <tr>
        <th>Game Level</th>
        <th>password</th>
        <th>answer</th>
        <th>Clues</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for i in levels %}
        <tr>
          <td>{{ i.game_level }}</td>
          <td>{{ i.password }}</td>
          <td>{{ i.answer }}</td>
          <td>{{ i.clues }}</td>
          <td><button><a href="{% url 'edit_level' id=i.id %}">Update</a></button></td>
          <td><button><a href="{% url 'delete_level' id=game.pk level_id=i.id %}">Delete</a></button></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

table {

}

button {
  border: none;
  border-radius: 4px;

  padding: 8px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 14px;
  margin: 4px 2px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button.Update {
  background-color: #2196f3;

}
