{% extends 'coordinator-dashboard/app.html' %}

{% block content %}
{% load static %}
<div class="center">
  <button class="create"><a class="create" href="{% url 'game_create'  %}">Create Game</a></button>
  <h1 class="color_white">Game Details</h1>
  <div class="row">
    <div class="col-12 grid-margin">
      <div class="card storeprofile_page">
        <div class="card-body tabwth_topbtn">
          <div class="table-responsive bills_table_outer ">
            <div id="tbl-doctors_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
              <div class="row"><div class="col-sm-12">
                <table  class="table table-hover table_common shadow_box table-striped dataTable no-footer" data-turbolinks="false" role="grid" aria-describedby="tbl-doctors_info" style="width: 1100px;">
                <thead>
                    <tr role="row">
                      <th >Game ID</th>
                      <th >Name</th>
                      <th >Start Date</th>
                      <th >Add/Edit Level</th>
                      <th >Update Game</th>
                      <th >Delete</th>
                    </tr>
                </thead>
                <tbody>
                {% for i in games %}
                <tr role="row" class="odd">

                    <td>{{ i.game_id }}</td>
                    <td>{{ i.game_name }}</td>
                    <td>{{ i.start_date }}</td>
                    <td><a href="{% url 'view_game' id=i.id %}"><img class="btn btn-view" src="{% static 'image/view.png' %}" ></img></a></td>
                    <td><a href="{% url 'edit_game' id=i.id %}"><img class="btn btn-edit" src="{% static 'image/edit.png' %}"  width="20" height="30"></a></td>
                    <td><a href="{% url 'delete_game' id=i.id %}"><img class="btn btn-remove" src="{% static 'image/remove.png' %}"></a></td>
                    {% endfor %}
                </tr>
                </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<style>
    .center {
  margin-left: 100px;
  margin-right: 200px;
  width: auto;
  padding: 10%;
}
button.create {
  background-color: #212529;
  float: right;
}
a.create {
  color: white;
}
</style>
{% endblock %}
